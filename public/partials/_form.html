<h3>Deploy to Marathon</h3>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="app.id" class="form-control" id="id" placeholder="must be different to the allready running marathon apps!" />
  </div>
</div>
<div class="form-group">
  <label for="image" class="col-sm-2 control-label">Image</label>
  <div class="col-sm-10">
    <input type="radio" ng-model="app.container.docker.image" id="image" value="{{form.reponame}}:{{form.tag}}" checked ng-true-value="app.registry{{form.reponame}}:{{form.tag}}" />app.registry {{form.reponame}}:{{form.tag}}
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Instances</label>
  <div class="col-sm-10">
    <input type="number" ng-model="app.instances" min="0" max="3" integer class="form-control" id="instances" placeholder="1" />
    <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
    <span ng-show="form.size.$error.min || form.size.$error.max">
      The value must be in range 0 to 3!</span>
  </div>
</div>

<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Memory</label>
  <div class="col-sm-10">
    <input type="number" ng-model="app.mem" class="form-control" id="memory" placeholder="256" />
  </div>
</div>

<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">CMD</label>
  <div class="col-sm-10">
    <input type="text" ng-model="app.cmd" class="form-control" id="cmd" placeholder="while sleep 10; do date -u +%T; done" />
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Deploy" />
  </div>
</div>
