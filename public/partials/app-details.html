<table class="table mopsitable">
  <tr>
    <td>
      <h3>Details for {{details.app.id}}</h3>
    </td>
    <td></td>
  </tr>
  <tr>
    <td>CMD</td>
    <td>{{details.app.cmd}}</td>
  </tr>
  <tr>
    <td>Image</td>
    <td>{{details.app.container.docker.image}}</td>
  </tr>
  <tr>
    <td>Version</td>
    <td>{{details.app.version}}</td>
  </tr>
  <tr>
    <td>Ports</td>
    <td>{{details.app.ports}}</td>
  </tr>
  <tr>
    <td>Host</td>
    <td>{{details.app.tasks[0].host}}</td>
  </tr>
  <tr>
    <td>Type</td>
    <td>{{details.app.container.type}}</td>
  </tr>
  <tr>
    <td>Volumes</td>
    <td>{{details.app.container.volumes}}</td>
  </tr>
</table>
