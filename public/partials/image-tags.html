<table class="table mopsitable">
  <tr>
    <td>
      <h3>All Tags for Image 1 {{movie.name}} 2 {{name}} 3 {{movies.results.name}} {{req.param("name")}}</h3>
    </td>
    <td></td>
  </tr>
  <tr ng-repeat="(tag, id) in tags | filter:search">
    <td>{{tag}}</td>
    <td>{{id}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewImageLayer({id:id})">Layer</a>
      <a class="btn btn-danger" ng-click="deleteTag(id)">Delete</a>
    </td>
  </tr>
</table>
