<table class="table movietable">
  <tr>
    <td>
      <h3>All Repos</h3>
    </td>
    <td></td>
  </tr>
  <tr ng-repeat="repo in repos.results | filter:search">
    <td>{{repo.name}}</td>
    <td>{{repo.nix}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewReposTags({name:repo.name})">Tags</a>
      <a class="btn btn-danger" ng-click="deleteMovie(repo)">Deploy</a>
      <a class="btn btn-danger" ng-click="DeleteRepoController(repo.name)">Delete</a>
    </td>
  </tr>
</table>
