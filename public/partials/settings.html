<div class="row">
  <div class="col-xs-4">
    <h3>No trailing slash!</h3>
  </div>
</div>
<form class="form-horizontal" role="form" ng-submit="updateSettings()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Registry</label>
    <div class="col-sm-10">
      <input type="text" ng-model="settings.registry" class="form-control" id="registry" placeholder="http://192.168.1.1" />
    </div>
  </div>
  <div class="form-group">
    <label for="year" class="col-sm-2 control-label">Marathon</label>
    <div class="col-sm-10">
      <input type="text" ng-model="settings.marathon" class="form-control" id="marathon" placeholder="http://192.168.1.1" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
  </div>
</form>
